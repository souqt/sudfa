<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embed Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="siteFrame" src="" frameborder="0"></iframe>
    <script>
        // جلب عنوان URL من معلمة الاستعلام
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // تعيين مصدر iframe إلى عنوان URL المقدم
        var siteUrl = getQueryParam('url');
        if (siteUrl) {
            document.getElementById('siteFrame').src = siteUrl;
        } else {
            document.body.innerHTML = "<p style='text-align:center; font-size:24px;'>URL not provided.</p>";
        }
    </script>
</body>
</html>
