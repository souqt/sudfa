<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Page</title>
</head>
<body>
    <iframe srcdoc='
    <?php
    // عنوان الصفحة المستهدفة
    $url = "https://alarab.chat";

    // عنوان مستهدف لملفات CSS و JavaScript
    $css_js_target_url = "https://alarab.chat/";

    // جلب محتوى الصفحة كنص
    $html = file_get_contents($url);

    // استبدال جميع الروابط في الصفحة بالموقع المستهدف، باستثناء ملفات CSS و JavaScript
    $newHtml = preg_replace_callback('/(href|src)="([^"]+)"/', function($match) use ($url, $css_js_target_url) {
        // التحقق مما إذا كانت الروابط تشير إلى ملفات CSS أو JavaScript
        if (preg_match('/\.css$|\.js$/', $match[2])) {
            // إذا كانت الروابط تشير إلى ملفات CSS أو JavaScript، استخدام العنوان المستهدف
            return $match[1] . '="' . $css_js_target_url . $match[2] . '"';
        }
        // إذا كانت الروابط تشير إلى صفحات HTML أو أي نوع آخر، استبدالها بالموقع المستهدف
    return $match[1] . '="https://tlgawy.com"';
    }, $html);

    // إظهار المحتوى بعد التعديل
    echo $newHtml;
    ?>
    ' style="width:100%; height:100%; border:none;"></iframe>
</body>
</html>
